            <script>
                                function bubbleSort(arr) {
                  for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - i - 1; j++) {
                      if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                      }
                    }
                  }
                  return arr;
                }

                    let list = new Set();
                    while(list.size < 6) {
                      list.add( (Math.random() * (10 - 1) + 1).toFixed(2));
                    }
                    console.log("Original List:", list);

                    let sortedList = [...bubbleSort([...list])];
                    console.log("Sorted List:", sortedList);

                    sortedList.pop();
                    sortedList.shift();
                    console.log("Excluded largest and smallest:", sortedList);

                    let sum = 0;
                    for(let i = 0; i < sortedList.length; i++){
                      sum += parseFloat(sortedList[i]);
                    }
                    let average = sum / sortedList.length;
                    console.log(average);

                    

            </script>
