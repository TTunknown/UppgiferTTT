    <body>
        <!--[if lte IE 9]>

            <h1>Formulär</h1>

            <form id="form">
              
              <input name="login">
            </form>


          <script>
            alert(form.elements.login === form.login); // true, samma input
            form.login.name = "username"; // ändrar namnet på input
            // Formuläret har uppdaterats med namn
            alert(form.elements.login); // undefined
            alert(form.elements.username); // input [object HTMLInputElement]

            // form tillåter båda namn, den nya och den gamla
            alert(form.username === form.login); // true


          </script>

    </body>
</html>
